<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ristorante Bella Cucina - Prenota un Tavolo</title>
    <!-- Collegamento ai file di stile di Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icona.png">
</head>
<body>

<!-- Barra di navigazione -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.cavalieridellacorona.com/wp-content/uploads/2023/01/menusitelogo.png" alt="Bella Cucina Logo" height="40">
            Bella Cucina Lisanti
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Sezione "Prenota un tavolo" -->
<section id="prenota" class="container">
    <h2>Prenota un tavolo</h2>
    <p>Benvenuto nella nostra area di prenotazione. Siamo felici di averti come nostro ospite!</p>

    <!-- Modulo di Prenotazione -->
    <form>
        <div class="form-group">
            <label for="nomeCliente">Nome</label>
            <input type="text" class="form-control" id="nomeCliente" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="form-group">
            <label for="telefonoCliente">Numero di telefono</label>
            <input type="tel" class="form-control" id="telefonoCliente" placeholder="Inserisci il tuo numero di telefono" required>
        </div>
        <div class="form-group">
            <label for="dataOra">Data e orario desiderati</label>
            <input type="datetime-local" class="form-control" id="dataOra" required>
        </div>
        <div class="form-group">
            <label for="numeroPersone">Numero di persone</label>
            <input type="number" class="form-control" id="numeroPersone" placeholder="Inserisci il numero di persone" required>
        </div>
        <div class="form-group">
            <label for="noteAggiuntive">Richieste speciali o note aggiuntive</label>
            <textarea class="form-control" id="noteAggiuntive" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Prenota</button>
    </form>
</section>

<!-- Collegamento ai file JavaScript di Bootstrap ... -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
